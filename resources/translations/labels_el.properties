validator.bannerHtml = <div> <div style="display: table;"> <div style="display: table-row;"> <div style="display: table-cell; cursor: pointer;" class="validatorReload"> <h1>Επικυρωτής Παραγγελιών ΕΕ</h1> </div></div><div style="display: table-row;"> <div style="display: table-cell; padding-top: 20px;"> <p> Αυτός είναι ένας επικυρωτής XML για τον φανταστικό κανονισμό παραγγελιών της ΕΕ, που θεωρείται ως αντικείμενο του <a href="https://www.itb.ec.europa.eu/docs/guides/latest/validatingXML/">οδηγού επικύρωσης XML</a> του <a href="https://joinup.ec.europa.eu/collection/interoperability-test-bed-repository/solution/interoperability-test-bed">Κέντρου Δοκιμών Αλληλεπίδρασης</a>. Ο επικυρωτής παρέχει επίσης μια <a href="https://www.itb.ec.europa.eu/xml/swagger-ui/index.html">REST API</a> και <a href="https://www.itb.ec.europa.eu/order/api/validation?wsdl">SOAP API</a> για ενσωματώσεις (δείτε οδηγίες χρήσης <a href="https://www.itb.ec.europa.eu/docs/guides/latest/validatingXML/index.html#step-6-use-the-validator">εδώ</a>). Ερωτήσεις και σχόλια για αυτήν την δειγματική υπηρεσία μπορούν να αποσταλούν στο <a href="mailto:DIGIT-ITB@ec.europa.eu">DIGIT-ITB@ec.europa.eu</a>. </p></div></div></div><hr></div>
